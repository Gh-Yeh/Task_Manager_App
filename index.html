<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header>
        <h1>Task Manager App</h1>
    </header>
    <main>
        <div class = "container">
            <div class = "addTask">
                <input class = "tasks" placeholder="Add a new task" required autofocus></input>
                <button class = 'Addbtn'>Add</button>
            </div>
            <div class="interactBtns">
                <div class="filterBtns">
                    <button class="allBtn active">All tasks</button>
                    <button class="pendingBtn">Pending </button>
                    <button class="completedBtn">Completed</button>
                </div>
            </div>

            <div class="showtasks">

                <ul class="taskList">
                    <li class="taskItem">
                        <input type="checkbox" class="task-checkbox">
                        <span class="task-text">Test task item</span>
                        <div class="task-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </main>
  </body>
</html>
