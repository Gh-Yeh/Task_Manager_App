<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="./scripts/index.js"></script>
  </head>
  <body>
    <header>
        <i class="app-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle-2">
                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                <path d="m9 12 2 2 4-4"/>
            </svg>
        </i>
        <h1>Task Manager App</h1>
    </header>
    <main>
        <div class = "container">
            <div class = "addTask">
                <input class = "tasks" placeholder="Add a new task" required autofocus></input>
                <button class = 'Addbtn'>Add</button>
            </div>
            <div class="interactBtns">
                <div class="filterBtns">
                    <button class="allBtn active">All tasks</button>
                    <button class="pendingBtn">Pending </button>
                    <button class="completedBtn">Completed</button>
                </div>
            </div>

            <div class="showtasks">
                <ul class="taskList">
                    <!-- Tasks will be dynamically added here by JavaScript -->
                </ul>
            </div>
        </div>
    </main>
  </body>
</html>
